<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Split View - New Tab</title>
    <style>
          * {
                  margin: 0;
                  padding: 0;
                  box-sizing: border-box;
          }
          body {
                  font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
                  background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
                  min-height: 100vh;
                  display: flex;
                  flex-direction: column;
                  align-items: center;
                  justify-content: center;
                  color: #fff;
          }
          h1 {
                  font-size: 2rem;
                  margin-bottom: 2rem;
                  opacity: 0.9;
          }
          .container {
                  display: flex;
                  gap: 2rem;
                  flex-wrap: wrap;
                  justify-content: center;
          }
          .card {
                  background: rgba(255, 255, 255, 0.1);
                  backdrop-filter: blur(10px);
                  border-radius: 16px;
                  padding: 2rem 3rem;
                  text-align: center;
                  cursor: pointer;
                  transition: all 0.3s ease;
                  border: 1px solid rgba(255, 255, 255, 0.1);
                  text-decoration: none;
                  color: #fff;
          }
          .card:hover {
                  transform: translateY(-5px);
                  background: rgba(255, 255, 255, 0.15);
                  box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
          }
          .card img {
                  width: 64px;
                  height: 64px;
                  margin-bottom: 1rem;
          }
          .card h2 {
                  font-size: 1.2rem;
                  font-weight: 500;
          }
          .open-both {
                  margin-top: 2rem;
                  padding: 1rem 2rem;
                  background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                  border: none;
                  border-radius: 8px;
                  color: #fff;
                  font-size: 1rem;
                  cursor: pointer;
                  transition: all 0.3s ease;
          }
          .open-both:hover {
                  transform: scale(1.05);
                  box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
          }
          .tip {
                  margin-top: 2rem;
                  font-size: 0.85rem;
                  opacity: 0.6;
                  max-width: 400px;
                  text-align: center;
          }
        </style>
  </head>
  <body>
      <h1>Quick Launch</h1>
    <div class="container">
        <a href="https://www.google.com" class="card" target="_blank">
              <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_92x30dp.png" alt="Google" style="width:92px;height:30px;">
              <h2>Google</h2>
        </a>a>
        <a href="https://grok.com" class="card" target="_blank">
              <img src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='white'%3E%3Cpath d='M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm-1-13h2v6h-2zm0 8h2v2h-2z'/%3E%3C/svg%3E" alt="Grok" style="width:64px;height:64px;">
              <h2>Grok</h2>
        </a>a>
    </div>div>
    <button class="open-both" onclick="window.open('https://www.google.com'); window.open('https://grok.com');">
        Open Both Side by Side
    </button>button>
    <p class="tip">Tip: Use Chrome's built-in Split View by right-clicking a tab and selecting "Add tab to new split view"</p>p>
  </body>
</html>html></h2></h1>
  </body>
